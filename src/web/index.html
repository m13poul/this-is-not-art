<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mondrian Audio-Visual Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="mondrianCanvas"></canvas>
    <button id="startButton">Click to Start</button>
    <div id="controls">
      <div class="control-group">
        <label for="volumeSlider"
          >Volume: <span id="volumeValue">10%</span></label
        >
        <input type="range" id="volumeSlider" min="0" max="100" value="10" />
      </div>
      <div class="control-group" id="userCountGroup">
        <span id="userCount">Connecting...</span>
      </div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
